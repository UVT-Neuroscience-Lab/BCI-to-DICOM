<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DICOM Data Submission Form</title>
</head>
<body>
  <h2>DICOM Patient and Study Information</h2>
  <form action="/submit" method="POST">
    <!-- Mandatory Fields -->
    <fieldset>
      <legend>Patient Information (Required)</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="id">Patient ID:</label>
      <input type="text" id="id" name="id" required><br><br>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required><br><br>

      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="">Select</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select><br><br>

      <label for="size">Size (cm):</label>
      <input type="number" id="size" name="size" required><br><br>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required><br><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
    </fieldset>

    <!-- Optional Fields -->
    <fieldset>
      <legend>Study Information (Optional)</legend>
      <label for="study_date">Study Date:</label>
      <input type="date" id="study_date" name="study_date"><br><br>

      <label for="study_time">Study Time:</label>
      <input type="time" id="study_time" name="study_time"><br><br>

      <label for="study_id">Study ID:</label>
      <input type="text" id="study_id" name="study_id"><br><br>

      <label for="series_number">Series Number:</label>
      <input type="text" id="series_number" name="series_number"><br><br>

      <label for="accession_number">Accession Number:</label>
      <input type="text" id="accession_number" name="accession_number"><br><br>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
